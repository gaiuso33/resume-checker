<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
</head>
<body>
    <h2>Upload Your Resume (PDF)</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
