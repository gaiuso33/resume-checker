<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Upload Your Resume (PDF)</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="resume" accept=".pdf" required>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Analyze Resume</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
